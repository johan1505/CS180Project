{% extends '../layout.html' %}

{% block content %}
<div>
    <form action="WorldData/search" method="GET">
        <div class="row">
            <div class="col form-group">
                <input name="Country" type="text" class="form-control" placeholder="Country" required>
            </div>
            <div class="col form-group">
                <input name="State" type="text" class="form-control" placeholder="State/Prefecture" required>
            </div>
            <div class="col form-group">
                <select name="TypeOfData" class="form-control" required>
                    <option selected>Choose...</option>
                    <option value="1">Number of confirmed cases per day</option>
                    <option value="2">Number of deaths per day</option>
                    <option value="3">Number of recovered cases per day</option>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary my-1"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </form>
    {% if data %}
        <h2 class="text-center display-5 mt-5">{{ TypeOfTable }} in {{ Country }}, {{ State }}</h2>
        <table class="table table-dark mt-5">
            <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Cases</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                  <td>{{ row.date }}</td>
                  <td>{{ row.cases }}</td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
    {% endif %}
</div>
{% endblock %}
